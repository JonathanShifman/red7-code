<div id="lobby-wrapper">
  <div id="panel-wrapper">
    <h2>Players</h2>
    <div id="players-table">
      <div *ngFor="let player of lobbyPlayers" class="player-name-wrapper separated">{{ player.name }}</div>
    </div>
    <div id="buttons-wrapper">
      <div class="button" (click)="startGame()">
        Enter Game
      </div>
      <div class="button">
        Ready
      </div>
      <div class="button">
        Start Game
      </div>
    </div>
  </div>
</div>
