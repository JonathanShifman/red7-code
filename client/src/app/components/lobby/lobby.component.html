<div id="lobby-wrapper">
  <div id="panel-wrapper">
    <h2>Players</h2>
    <div id="players-table">
      <div class="player-name-wrapper separated">Player 1</div>
      <div class="player-name-wrapper separated">Player 2</div>
      <div class="player-name-wrapper separated">Player 3</div>
      <div class="player-name-wrapper"></div>
    </div>
    <div id="enter-game-button" (click)="startGame()">
      Enter Game
    </div>
    <div id="start-game-button" (click)="startGame()">
      Start Game
    </div>
  </div>
</div>
