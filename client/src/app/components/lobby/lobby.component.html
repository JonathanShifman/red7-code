<div id="lobby-wrapper">
  <div id="panel-wrapper">
    <h2>Players</h2>
    <div id="players-table">
      <div *ngFor="let player of lobbyPlayers" class="player-name-wrapper separated">{{ player }}</div>
    </div>
    <div id="enter-game-button" (click)="startGame()">
      Enter Game
    </div>
    <div id="start-game-button" (click)="startGame()">
      Start Game
    </div>
  </div>
</div>
