<div id="game-wrapper">
  <div id="sidebar-wrapper">
    <div id="canvas-wrapper">
      <div id="canvas-top-wrapper"></div>
      <div id="canvas-middle-wrapper">
        <div style="width: 120px; height: 160px;">
          <app-card [card]="card"></app-card>
        </div>
      </div>
      <div id="canvas-bottom-wrapper"></div>
    </div>
    <div id="log-wrapper">

    </div>
  </div>
  <div id="action-wrapper">
    <div id="table-wrapper">
      <div *ngFor="let player of players" class="palette-wrapper">
        <div class="palette-top-wrapper">
          <div>Player 1</div>
          <div>{{ player }}</div>
        </div>
        <div class="palette-middle-wrapper">
          <div class="palette-card-wrapper">
            <app-card [card]="card"></app-card>
          </div>
        </div>
        <div class="palette-bottom-wrapper">
          ARROW
        </div>
      </div>
    </div>
    <div id="hand-wrapper">
      <div *ngFor="let handCard of handCards" class="hand-card-wrapper">
        <app-card [card]="handCard"></app-card>
      </div>
    </div>
  </div>
</div>
