<div id="app-wrapper">
  <app-registration
    *ngIf="!isRegistered && !gameIsInProgress"
    (registrationComplete)="onRegistrationComplete($event)"></app-registration>
  <app-lobby *ngIf="isRegistered && !gameIsInProgress" [socket]="socket"></app-lobby>
  <app-game *ngIf="gameIsInProgress"></app-game>
</div>
